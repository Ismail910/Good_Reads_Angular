
<div class="container mt-5">
  <table class="table text-center m-auto">
    <thead style=" background-color: #18AF9A;">
      <tr>
        <th style="background-color: rgb(237, 237, 237);" colspan="4">

          <div class="container">
            <app-pagination
            [pagination]="_pagination"
            [next]="next"
            [prev]="prev"
            [page]="page"
            (currPage)="currentPage($event)"
            >
            </app-pagination>
          </div>

        </th>

        <th style=" background-color: rgb(237, 237, 237);" colspan="2">
          <button class="btn add" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-sharp fa-solid fa-circle-plus"></i></button>
        </th>
        </tr>
      <tr class="text-white">
        <th>#</th>
        <th>Photo</th>
        <th>Name</th>
        <th>Category</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let book of listBooks; let i=index;">
        <tr>
          <td>{{i+1}}</td>
          <td></td>
          <td>{{book.name}}</td>
          <td>{{book.category.name}}</td>
          <td>{{book.author.firstName}} {{book.author.lastName}}</td>
          <td>
            <button class="btn" (click)="deleteBook(book._id)"><i class="fa fa-trash text-danger"></i></button>
            <button class="btn" data-bs-toggle="modal" data-bs-target="#EditModal"><i class="fa fa-edit text-primary"></i></button>
          </td>
        </tr>
      </ng-container>




    </tbody>
  </table>
</div>


<!---------------------Add Books----------------------------->
<app-admin-books-add></app-admin-books-add>



<!---------------------Edit Books----------------------------->
<div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog mt-5">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Book</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form>
      <div class="modal-body">
          <div class="form-group">

            <input type="text" class="form-control" placeholder="Book Name">
          </div>

          <div class="form-group">
            <select name="" id="" class="form-select">
              <option value="" disabled selected>--Category--</option>
              <option value="">Category1</option>
              <option value="">Category2</option>
            </select>
          </div>


          <div class="form-group">
            <select name="" id="" class="form-select">
              <option value="" disabled selected>--Author--</option>
              <option value="">Category1</option>
              <option value="">Category2</option>
            </select>
          </div>


          <div class="form-group">
            <input type="file" class="form-control">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn" style="background: #18AF9A">Save</button>
      </div>
      </form>
    </div>

  </div>
</div>
