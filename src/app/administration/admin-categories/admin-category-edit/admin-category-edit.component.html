<div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog mt-5">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="editCategory" (ngSubmit)="EditCategory()">
      <div class="modal-body">
          <div class="form-group">

            <input type="hidden"  formControlName="_id"   [value]="idCategory">

            <input type="text" class="form-control" placeholder="Category Name"
              formControlName="name"
              name="name"
              [value]="ECategory"
              [class.is-invalid]="ECategory?.invalid"
              [class.is-valid]="ECategory?.valid"
            >
            <div class="alert alert-warning"
              [hidden]="ECategory?.valid || ECategory?.untouched" >
              <small *ngIf="ECategory?.errors?.['required']">
                * Name category is required </small>
            </div>
          </div>
          <div class="form-group">
            <input type="file" class="file-input"
            formControlName="image" name="image" accept=".png,.jpg,.jpeg"
             (change)="uploadImage($event)" >

             <ng-container *ngIf="categoryImage">
              <img src="http://localhost:5000/{{categoryImage}}" alt="" style="width:15%; border:1px solid black;" >
             </ng-container>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn" style="background: #18AF9A"
        data-bs-dismiss="modal"
        [disabled]="editCategory.invalid"
        >Save</button>
      </div>
      </form>
    </div>

  </div>
</div>
