<section>
  <div class="row container-fluid g-0">
    <div class="container card col-lg-4 col-md-6 col-10 position-relative">
      <div class="logo-admin text-center">
        <i class="fa fa-user"></i>
      </div>
      <h3 class="text-center">Admin</h3>
      <form method="POST" [formGroup]="formLogin" (ngSubmit)="login()" >
        <div class="form-group">
          <input type="email" class="form-control" formControlName="email" placeholder="Email">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-6 col-12 mt-2 mb-2">
              <input type="checkbox"><label for="" class="mx-2">Remeber Me</label>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5 col-12 mt-2 mb-2">
              <a href=""> Forget Password ?</a>
            </div>
          </div>

        </div>
        <button type="submit" class="btn  position-absolute mt-2 mx-1">Login</button>
      </form>
    </div>
  </div>


</section>
