<section>
  <div class="row container-fluid g-0">
    <div class="container card col-lg-4 col-md-6 col-10 ">
      <div class="logo-admin text-center">
        <i class="fa fa-user"></i>
      </div>
      <h3 class="text-center">Admin</h3>
      <form method="POST" [formGroup]="formLogin" (ngSubmit)="login()" >
        <div class="form-group">
          <input type="email" class="form-control" formControlName="email">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" formControlName="password">
        </div>

        <div class="form-group">
          <input type="checkbox"><label for="">Remeber Me</label>
        </div>
        <button type="submit" class="btn form-control">Login</button>
      </form>
    </div>
  </div>


</section>
