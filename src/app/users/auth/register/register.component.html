<div class="container">
    <div class="row col-12 design">
    
    </div>
</div>
<section >
    <div class="container ">
        <div class="row">
            <div class="w-50 m-auto py-5 card">
                <div class="alert alert-danger" *ngIf="error">
                    <p>{{error}}</p>
                </div>
                <form [formGroup]='registerForm' (ngSubmit)='submitRegisterForm(registerForm)'>
                    <div class="form-group py-2">
                        <!-- <label for="firs_name">First Name :</label> -->
                        <input formControlName='first_name' class="form-control" placeholder="Enter first name" type="text" name="" id="firs_name">
                        <div  class="alert alert-danger my-2" 
                        *ngIf="registerForm.get('first_name')?.errors !=null &&registerForm.get('first_name')?.touched">
                            <p *ngIf="registerForm.get('first_name')?.errors?.['required']">First Name is required</p>
                            <p *ngIf="registerForm.get('first_name')?.errors?.['minlength']">Min Length is 3</p>
                            <p *ngIf="registerForm.get('first_name')?.errors?.['maxlength']">Max Length is 10</p>
                        </div>
                    </div>
                    <div class="form-group py-2">
                        <!-- <label for="last_name">Last Name :</label> -->
                        <input formControlName='last_name' class="form-control" placeholder="Enter last name" type="text" name="" id="last_name">
                        <div class="alert alert-danger my-2" 
                        *ngIf="registerForm.get('last_name')?.errors !=null && registerForm.get('last_name')?.touched">
                        <p *ngIf="registerForm.get('last_name')?.errors?.['required']">Last Name is required</p>
                        <p *ngIf="registerForm.get('last_name')?.errors?.['minlength']">Min Length is 3</p>
                        <p *ngIf="registerForm.get('last_name')?.errors?.['maxlength']">Max Length is 10</p>
                        </div>
                    </div>
                    <div class="form-group py-2">
                        <!-- <label for="email">Email :</label> -->
                        <input formControlName='email' class="form-control" type="text" placeholder="Enter your Email" name="" id="email">
                        <div class="alert alert-danger my-2"
                        *ngIf="registerForm.get('email')?.errors !=null && registerForm.get('email')?.touched">
                            <p *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</p>
                            <p *ngIf="registerForm.get('email')?.errors?.['pattern']">Please provide a valid email address</p>
                        </div>
                    </div>
                    <div class="form-group py-2">
                        <!-- <label for="password">Password :</label> -->
                        <input formControlName='password' class="form-control" type="password" name="" placeholder="Enter your password" id="password">
                        <div class="alert alert-danger my-2"
                        *ngIf="registerForm.get('password')?.errors !=null && registerForm.get('password')?.touched">
                        <p *ngIf="registerForm.get('password')?.errors?.['required']">password is required</p>
                        <!-- <p *ngIf="registerForm.get('password')?.errors?.['pattern']">Please provide a valid Password</p> -->
                        </div>
                    </div>
                    <div class="form-group py-2">
                        <!-- <label for="confirmPassword">Confirm Password:</label> -->
                        <input formControlName='confirmPassword' class="form-control" placeholder="Enter password again" type="password" name="" id="confirmPassword">
                        <div class="alert alert-danger my-2"
                        *ngIf="registerForm.get('confirmPassword')?.errors !=null && registerForm.get('confirmPassword')?.touched">
                        <p *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">password is required</p>
                        </div>
                        <p class="alert alert-danger my-2" *ngIf="registerForm.errors?.['passwordMisMatchError'] && registerForm.get('confirmPassword')?.touched">password not matching</p>
                    </div>
                    <div class="form-group py-2 custom-file-upload">
                        <input class="selectimg" formControlName='img' type="file" accept=".png, .jpg, .jpeg" (change)="onFileSelected($event)">
                    </div>
                    
                    <div class="m-auto py-5 d-flex justify-content-center" >
                    <button class=" mt-2 btn btn-info registerButton" type="submit" [disabled]="registerForm.invalid">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
