<div class="container">
    <div class="row col-12 design">
    
    </div>
</div>
<section>
    <div class="container ">
        <div class="row">
            <div class="w-50 m-auto py-5 card">
                <div class="alert alert-danger" *ngIf="error">
                    <p>{{error}}</p>
                </div>
                <form [formGroup]='loginForm' (ngSubmit)='submitloginForm(loginForm)'>

                    <div class="form-group py-2">
                        <!-- <label for="email">Email :</label> -->
                        <input formControlName='email' class="form-control" type="text" placeholder="Enter your Email" name="" id="email">
                        <div class="alert alert-danger my-2 d-flex justify-content-center"
                        *ngIf="loginForm.get('email')?.errors !=null && loginForm.get('email')?.touched">
                            <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</p>
                            <p *ngIf="loginForm.get('email')?.errors?.['pattern']">Please provide a valid email address</p>
                        </div>
                    </div>
                    <div class="form-group py-2">
                        <!-- <label for="password">Password :</label> -->
                        <input formControlName='password' class="form-control" type="password" name="" placeholder="Enter your password" id="password">
                        <div class="alert alert-danger my-2"
                        *ngIf="loginForm.get('password')?.errors !=null && loginForm.get('password')?.touched">
                        <p *ngIf="loginForm.get('password')?.errors?.['required']">password is required</p>
                        <!-- <p *ngIf="loginForm.get('password')?.errors?.['pattern']">Please provide a valid Password</p> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                          <div class="col-md-6 col-12 mt-2 mb-2">
                            <input type="checkbox"><label for="" class="mx-2">Remeber Me</label>
                          </div>
                          <div class="col-md-1"></div>
                          <div class="col-md-5 col-12 mt-2 mb-2">
                            <a routerLink="/Register"> Forget Password ?</a>
                          </div>
                        </div>
                      </div>
                    <div class="m-auto py-5 d-flex justify-content-center" >
                    <button class="mt-2 btn btn-info registerButton" type="submit" [disabled]="loginForm.invalid">log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
