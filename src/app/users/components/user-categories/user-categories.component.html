<div class="container">
    <h2>ALL CATEGORIES</h2>
    <div class="row py-5">
       <div *ngFor="let category of categories"  class="col-md-2 unimation">
               <div class="movie my-2 position-relative">
                   <div class=" h-75">
                    <a routerLink='/Categories/{{ category._id }}' ><img class="w-100" [src]="category.image" >  </a> 
                   </div>          
                   <a routerLink='/Categories/{{ category._id }}' ><h1 class="my-2 h6" style="color:  #3C3484;"><b>{{ category.name }}</b></h1> </a> 
                       
               </div>
       </div>
    </div>
</div>
<app-pagination></app-pagination>
