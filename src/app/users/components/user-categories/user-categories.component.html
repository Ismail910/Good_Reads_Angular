<app-search [title]="titlename" (searchresult)="search($event)" (showResult)="showResults=false"></app-search>
  
<!-- <div class="content" role="main" *ngIf="showResults"> -->
<div class="content" role="main" >
  <div class="center" >
    <div class="card" >
      <div class="form-group">
        
        <ul class="list-group list-group-flush">
          <!-- results of ngFor is passed to appFilter with argument searchText -->
          <!-- <li class="list-group-item" *ngFor="let c of characters | searchFilter: searchText"> -->
          <li class="list-group-item" *ngFor="let c of characters ">
            <a [routerLink]="['/category',c._id]" style="text-decoration: none;">{{c.name}}</a>
            
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <h2 style="color: #ed553b; margin-left: 40%; margin-top: 5%">
    ALL CATEGORIES
  </h2>
  <div class="row py-5">
    <div *ngFor="let category of categories" class="col-md-2">
      <div class="h-100 w-100" style="margin-left: 30%">
        <a routerLink="/category/{{ category._id }}"
          ><img  src="../../../../assets/download-removebg-preview.png" />
        </a>
      </div>
      <div routerLink="/category/{{ category._id }}">
        <h1
          style="
            color: #3c3484;
            font-size: 150%;
            text-align: center;
            margin-left: 60%;
          "
        >
          <b>{{ category.name }}</b>
        </h1>
      </div>
    </div>
  </div>
</div>
<app-pagination></app-pagination>
