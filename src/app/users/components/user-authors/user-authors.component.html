
  <app-search [title]="titlename" (searchresult)="search($event)" (showResult)="showResults=false"></app-search>
  
  <!-- <div class="content" role="main" *ngIf="showResults"> -->
  <div class="content" role="main" >
    <div class="center" >
      <div class="card" >
        <div class="form-group">
          
          <ul class="list-group list-group-flush">
            <!-- results of ngFor is passed to appFilter with argument searchText -->
            <!-- <li class="list-group-item" *ngFor="let c of characters | searchFilter: searchText"> -->
            <li class="list-group-item" *ngFor="let c of characters ">
              <a [routerLink]="['/author',c.ID]" style="text-decoration: none;">{{c.firstName}} {{c.lastName}}</a>
              
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  


  <h2 class="text-center fs-5 m-5  text-danger">ALL AUTHORS</h2>
<div class="container">
    <ng-container *ngIf="authors.data">
    <div class="row " *ngIf="authors">
        <div class="col-12 col-md-12 col-lg-4 mt-5" *ngFor="let author of authors?.data">
            
            <app-user-author-card [author]="author"></app-user-author-card>
        </div>
      
      
    </div>
</ng-container>
</div> 

        
<div class="container mt-5">
    <app-pagination
      [pagination]="_pagination"
      [next]="next"
      [prev]="prev"
      [page]="page"
      (currPage)="currentPage($event)"
    >
    </app-pagination>
  </div>
