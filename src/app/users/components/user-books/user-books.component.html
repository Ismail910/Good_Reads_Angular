<div>
  <div class="container p-5 d-flex">
    <div class="buttons" href="/books">
      <a>All </a>
    </div>
    <div class="buttons" (click)="getBooksByStatus('Read')">
      <a>Read </a>
    </div>
    <div class="buttons" (click)="getBooksByStatus('Reading')">
      <a>Reading </a>
    </div>
    <div class="buttons" (click)="getBooksByStatus('wantToRead')">
      <a>Favourite </a>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-4 mt-5" *ngFor="let book of books">
        <app-book-card [book]="book"></app-book-card>
      </div>

      <div class="container">
        <app-pagination
          [pagination]="_pagination"
          [next]="next"
          [prev]="prev"
          [page]="page"
          (currPage)="currentPage($event)"
        >
        </app-pagination>
      </div>
    </div>
  </div>
</div>
