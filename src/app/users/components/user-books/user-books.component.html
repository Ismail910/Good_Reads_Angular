<div class="container">
  <a [routerLink]="[ ]" [queryParams]="{status: 'All', userID:''}" class="badge bg-primary">All Books</a>
  <a [routerLink]="[ ]"  [queryParams]="{status: 'Read',userID:''}"class="badge bg-primary">Read </a>
  <a [routerLink]="[ ]"  [queryParams]="{status: 'Reading' , userID:''}"class="badge bg-primary">Currently Reading </a>
  <a [routerLink]="[ ]"  [queryParams]="{status: 'wantToRead', userID:''}" class="badge bg-primary">Want To Read</a>
</div>
<small> {{books | json}}</small>
<small> {{book | json}}</small>

<div class="container-fluid row row-cols-1 row-cols-md-3 g-3 p-5">

  <div class="col-4"  *ngFor="let book of books.data; index as i; "[attr.data-index]="i">

    <div class="card h-100 text-center"[routerLink]="['book/', book.id]">
      <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="card-img-top"
        alt="Hollywood Sign on The Hill" />
      <div class="card-body">
        <h1 class="card-title">{{book?.name}}</h1>
        <p class="card-text">
          {{book?.summary}}
        </p>
        <p>{{book?.avg_rate}}</p>
      </div>
    </div>
  </div>
