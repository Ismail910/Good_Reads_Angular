<div>
  <div class="container p-5">
    <a
       href="/book/"
      class="badge bg-primary p-5 m-5 fs-5"
      >All Books</a
    >
    <a
    (click)="getBooksByStatus('Read')"
    class="badge bg-primary p-5 m-5 fs-5"
      >Read
    </a>
    <a
      (click)="getBooksByStatus('Reading')"
      class="badge bg-primary p-5 m-5 fs-5"
      >Currently Reading
    </a>
    <a  (click)="getBooksByStatus('wantToRead')"
      class="badge bg-primary p-5 m-5 fs-5">Want To Read
    </a>
  </div>
</div>

<!-- <small> {{book | json}}</small> -->

<div class="container">
  <div class="row">
    <div class="col-12 col-md-12 col-lg-4 mt-5" *ngFor="let book of books">
      <small> {{ book | json }}</small>
      <app-book-card [book]="book"></app-book-card>
    </div>

    <small> {{ books | json }}</small>

    <div class="container">
      <app-pagination
        [pagination]="_pagination"
        [next]="next"
        [prev]="prev"
        [page]="page"
        (currPage)="currentPage($event)"
      >
      </app-pagination>
    </div>
  </div>
</div>
