<div>
  <div class="container p-5">
    <a
      [routerLink]="[]"
      [queryParams]="{ status: 'All', userId: userId }"
      class="badge bg-primary p-5 m-5 fs-5"
      >All Books</a
    >
    <a
      [routerLink]="[]"
      [queryParams]="{ status: 'Read', userId: userId }"
      class="badge bg-primary p-5 m-5 fs-5"
      >Read
    </a>
    <a
      [routerLink]="[]"
      [queryParams]="{ status: 'Reading', userId: userId }"
      class="badge bg-primary p-5 m-5 fs-5"
      >Currently Reading
    </a>
    <!-- <a [routerLink]="[ ]"  [queryParams]="{status: 'wantToRead', userId:''}" class="badge bg-primary p-5 m-5 fs-5">Want To Read</a> -->
  </div>
</div>

<!-- <small> {{book | json}}</small> -->

<div class="container ">
  <div class="row">
    <div
      class="col-12 col-md-12 col-lg-4 mt-5"
      *ngFor="let book of books"
    >
      <app-book-card [book]="book"></app-book-card>
    </div>


 

  <div class="container mt-5">
    <app-pagination
      [pagination]="_pagination"
      [next]="next"
      [prev]="prev"
      [page]="page"
      (currPage)="currentPage($event)"
    >
    </app-pagination>
  </div>
</div>
