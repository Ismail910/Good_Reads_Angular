<ul class="pagination">
  <li class="Previous page-item">
    <button class="page-link"  (click)="prev()">P</button></li>

  <ng-container *ngFor="let p of pagination; ">
    <li class="page-item">
      <button  class="page-link Current" [class.active]="page==p+1" (click)="pageChange(p+1)">{{p+1}}</button></li>
  </ng-container>

  <li class="Next page-item">
    <button  class="page-link" (click)="next()"
   >N</button></li>
</ul>
